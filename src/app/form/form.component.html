<section class="mt">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="reactiveForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" class="form-control" id="uname" formControlName="uname" placeholder="Enter Username"
            [ngClass]="{'is-invalid': !reactiveForm.get('uname').valid && reactiveForm.get('uname').touched}">
            <div *ngIf="!reactiveForm.get('uname').valid">
              <small class="text-danger" *ngIf="!reactiveForm.get('uname').valid && reactiveForm.get('uname').touched">
                <span *ngIf="reactiveForm.get('uname').errors['required']">Username is requried!</span>
                <span *ngIf="reactiveForm.get('uname').errors['nameNotAllowed']">Username is invalid!</span>
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Email"
            [ngClass]="{'is-invalid': !reactiveForm.get('email').valid && reactiveForm.get('email').touched}">
            <div *ngIf="!reactiveForm.get('email').valid">
              <small class="text-danger" *ngIf="!reactiveForm.get('email').valid && reactiveForm.get('email').touched">Email is requried!</small>
            </div>
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <select name="" id="course" class="form-control" formControlName="course" placeholder="Select Course">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="Angular">Angular</option>
              <option value="React">React</option>
            </select>
          </div>
          <div class="form-group">
            <div class="custome-control custome-radio" *ngFor="let item of gendersArr">
              <input class="custome-control-input" type="radio" id="{{item.id}}" value="{{item.name}}" name="gender" formControlName="gender">
            <label for="{{item.id}}" class="custome-control-label ml-2">
              {{item.name}}
            </label>
            </div>
          </div>
          <div class="form-group" formArrayName="skills">
            <label for="">Skills</label>
            <ng-container *ngFor="let item of reactiveForm.get('skills').value, let i=index">
              <input type="text" class="form-control mb-2" placeholder="Add Skill" formControlName="{{i}}">
            </ng-container>
            <button type="button" class="btn btn-light btn-sm" (click)="addSkills()"><i>+</i> Add Skill</button>
          </div>
          <button type="submit" class="btn btn-info px-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
